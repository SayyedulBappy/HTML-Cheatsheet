<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Computer Code in html</title>
	</head>
	<body>
		<!-- <code> Computer Code -->
		<code>
			x = 5;<br />
			y = 6;<br />
			z = x + y;
		</code>

		<!-- <pre> element is used to define preformatted text -->
		<pre>
				<code>
				x = 5;
				y = 6;
				z = x + y;
				</code>
				</pre>
		<!-- <kbd> Keyboard Input -->
		<p>Save the document by pressing <kbd>Ctrl + S</kbd></p>

		<!-- <samp> for Program Output -->
		<p>Message from my computer:</p>
		<p>
			<samp>File not found.<br />Press F1 to continue</samp>
		</p>
		<!--  <var> For Variables -->
		<p>
			The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where
			<var>b</var> is the base, and <var>h</var> is the vertical height.
		</p>
	</body>
</html>
