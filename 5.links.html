<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Links</title>
	</head>
	<body>
		<!-- Links -->
		<a href="https://www.google.com/">Visit Google</a>
		<br />
		<a href="https://www.google.com/" target="_blank"
			>Visit Google openning a new tab</a
		>

		<!-- image as a link -->
		<a href="https://www.google.com/" target="_blank">
			<img
				src="https://cdn.vox-cdn.com/thumbor/HqBAiwc9uD1sHBw2Uvac03pCXKE=/0x0:2012x1341/1400x1050/filters:focal(0x0:2012x1341):format(jpeg)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
				alt="HTML tutorial"
				width="100%"
			/>
		</a>

		<!-- link to email -->
		<a href="mailto:someone@example.com">Send email</a>

		<!-- Button as a Link -->
		<button
			onclick="document.location='https://www.w3schools.com/html/html_links.asp'"
		>
			HTML Tutorial
		</button>
	</body>
</html>
